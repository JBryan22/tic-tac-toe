<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="outer-container">
    <div class="jumbotron">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="start-setup">
      <h2>Setup Players:<h2>
      <form id="player-setup">
        <div class="form-group">
          <label for="player1Name">Player 1</label>
          <input class="form-control" id="player1Name" type="text">
        </div>
        <div class="form-group">
          <label for="player2Name">Player 2</label>
          <input class="form-control" id="player2Name" type="text">
        </div>
      </form>
      <button id="begin" type="click" class="btn btn-success">Start Game</button>
    </div>
      <div class="display">
        <h2 class="playerOneScore"></h2>
        <h2 class="playerTwoScore"></h2>
        <h2 class="nameTurn"></h2>
      </div>

      <div class="restart-match">
        <form>
          <button id="restart" type="submit" class="btn btn-success">Start a new match!</button>
        </form>
      </div>

      <div class="display-board">
        <div class="row row1">
          <div class="tic-tac-space space1">

          </div>
          <div class="tic-tac-space space2">

          </div>
          <div class="tic-tac-space space3">

          </div>
        </div>

        <div class="row row2">
          <div class="tic-tac-space space4">

          </div>
          <div class="tic-tac-space space5">

          </div>
          <div class="tic-tac-space space6">

          </div>
        </div>

        <div class="row row3">
          <div class="tic-tac-space space7">

          </div>
          <div class="tic-tac-space space8">

          </div>
          <div class="tic-tac-space space9">

          </div>
        </div>
      </div>

      <div class="matchEndDisplay">
        <h1>Congratulations!!!</h1>
        <h2></h2>
      </div>

    </div>
  </body>
</html>
